<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css link  -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- bootstrap css and js cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


    <!-- fontawesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>
    <main>
        <section>
            <div class="container text-light py-5">
                <div class="row gap-3 justify-content-center" id="data-row">
                    
                </div>
                <div class="row justify-content-center p-5">
                    <div class="col-md-4 " id="form">
                        <form class="form-control p-4">
                            <div class="my-4">
                                <input type="text "
                                    class="title form-control rounded-pill bg-transparent text-light shadow-none"
                                    placeholder="Enter Topic" required>
                            </div>

                            <div class="my-4">
                                <textarea name="" id=""
                                    class="details form-control rounded-pill bg-transparent text-light shadow-none"
                                    placeholder="Enter Notes" required></textarea>
                            </div>

                            <button type="submit"
                                class="form-control btn btn-outline-warning rounded-pill text-uppercase fw-bold"
                                id="liveToastBtn">keep
                                notes</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="assets/js/script.js"></script>

    <!-- gsap cdn  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        gsap.from("#form", {
            delay: 0.4,
            opacity: 0,
            duration: 1,
            y: 70
        })
        
    </script>
</body>

</html>
